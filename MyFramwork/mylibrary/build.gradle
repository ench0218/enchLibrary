apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'org.xutils:xutils:3.3.36'//xUtils
    compile 'com.wang.avi:library:1.0.5'//loading动画
    compile 'com.nineoldandroids:library:2.4.0'//loading动画
    compile 'com.bigkoo:convenientbanner:2.0.5'//banner控件
    compile 'top.zibin:Luban:1.0.7'//图片压缩
    compile 'com.lzy.widget:imagepicker:+'//裁剪 图片
    compile 'io.reactivex:rxandroid:1.2.1'//裁剪 图片（与compile 'com.lzy.widget:imagepicker:+'一起使用）
    compile 'com.github.bumptech.glide:glide:3.7.0'//裁剪图的ImageLoader
}
